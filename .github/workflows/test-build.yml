name: Test Build

on:
  push:
    branches: [ main, copilot/upgrade-to-wails-v3 ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    name: Test Build ${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Test one build per platform
          - os: ubuntu-24.04
            platform: linux
            arch: amd64
          - os: windows-latest
            platform: windows
            arch: amd64
          - os: macos-latest
            platform: darwin
            arch: universal

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install Task (task runner)
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Linux dependencies (Wails v3)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            gcc \
            pkg-config

      - name: Install Windows dependencies
        if: matrix.platform == 'windows'
        run: |
          choco install mingw -y
        shell: pwsh

      - name: Install Wails CLI
        shell: bash
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Test build (Wails v3)
        env:
          CGO_ENABLED: 1
        shell: bash
        run: |
          wails3 build

          # Verify the build
          if [ "${{ matrix.platform }}" = "windows" ]; then
            test -f "build/bin/MrRSS.exe" || (echo "Binary not found" && exit 1)
          elif [ "${{ matrix.platform }}" = "darwin" ]; then
            test -d "build/bin/MrRSS.app" || (echo "App bundle not found" && exit 1)
          else
            test -f "build/bin/MrRSS" || (echo "Binary not found" && exit 1)
          fi
          echo "âœ… Build successful"
